project(":core") {
    apply plugin: "kotlin"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        //compile name: 'retrowar-common', version: '+'
        compile "uk.co.electronstudio.retrowar:retrowar-common:0.19.2"
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        compile "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
        compile "net.onedaybeard.artemis:artemis-odb:2.1.0"
        compile 'com.beust:klaxon:0.30'
    }

    jar {
        manifest {
            attributes("RetroWar-Version": "0.19.2",
                    "Factory-Class": "uk.co.electronstudio.ghostjumpers.PimpGameFactory"
            )
        }
    }
}

